<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5 col-6">
			<div class="card card-header text-center">Minha Calculadora</div>
			<div class="card-body">
				<form action="calculadora.php" method="post">
					<div class="form-group">
						<select name="opcao" class="form-control">
							<option selected>Escolha a operação desejada</option>
							<option value="soma">Adição</option>
							<option value="sub">Subtração</option>
							<option value="mult">Multiplicação</option>
							<option value="divisao">Divisão</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Digite um número</label>
						<input type="number" class="form-control" name="num1" placeholder="Digite um número">
						<label for="">Digite outro número</label>
						<input type="number" class="form-control" name="num2" placeholder="Digite outro número">
					</div>
					<button class="btn btn-success btn-block">Calcular</button>
				</form>
			</div>
		</div>
	</div>

</body>
